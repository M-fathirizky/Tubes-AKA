<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Travel</title>
    <link rel="stylesheet" href="AKA.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-plane-departure"></i> Cari Travel</h1>
        <div class="form-group">
            <label for="travelCount"><i class="fas fa-sort-numeric-up"></i> Jumlah Travel</label>
            <input type="number" id="travelCount" placeholder="Contoh: 5" min="1">
        </div>
        <button onclick="searchTravel()" class="btn"><i class="fas fa-search"></i> Cari</button>
        <div id="result">
            <h2>Hasil Pencarian:</h2>
            <ul></ul>
        </div>
    </div>
    <script src="Code.js"></script>
</body>
</html>
