<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Travel Tercepat</title>
    <link rel="stylesheet" href="AKA.css">
</head>
<body>
    <header>
        <h1>Pencarian Travel Tercepat</h1>
        <p>Temukan kendaraan travel yang cocok dan tercepat sesuai kebutuhan Anda!</p>
    </header>
    <main>
        <div>
            <label for="route">Rute:</label>
            <select id="route">
                <option value="Bandung-Cikarang">Bandung-Cikarang</option>
                <option value="Bandung-Jakarta">Bandung-Jakarta</option>
                <option value="Jakarta-Cikarang">Jakarta-Cikarang</option>
                <option value="Bandung-Tangerang">Bandung-Tangerang</option>
                <option value="Surabaya-Malang">Surabaya-Malang</option>
                <option value="Yogyakarta-Semarang">Yogyakarta-Semarang</option>
                <option value="Solo-Surabaya">Solo-Surabaya</option>
                <option value="Jakarta-Bogor">Jakarta-Bogor</option>
                <option value="Bandung-Semarang">Bandung-Semarang</option>
                <option value="Surabaya-Yogyakarta">Surabaya-Yogyakarta</option>
                <option value="Malang-Bandung">Malang-Bandung</option>
            </select>
        </div>
        <div>
            <label for="passengers">Jumlah Penumpang:</label>
            <input type="number" id="passengers" min="1">
        </div>
        <button onclick="searchTravel()">Cari Travel</button>

        <div id="result"></div>
        <div id="steps-iterative"></div>
        <div id="steps-recursive"></div>
        
        <h3>Daftar Kendaraan</h3>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Merk Kendaraan</th>
                    <th>Tipe Kendaraan</th>
                    <th>Kapasitas</th>
                    <th>Kecepatan</th>
                    <th>Nama Sopir</th>
                </tr>
            </thead>
            <tbody id="travelTableBody"></tbody>
        </table>
    </main>
    <script src="Code.js"></script>
</body>
</html>
